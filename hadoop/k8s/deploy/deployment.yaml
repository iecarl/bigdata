---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: namenode
  name: namenode
  namespace: hadoop
spec:
  selector:
    matchLabels:
      app: namenode
  template:
    metadata:
      labels:
        app: namenode
    spec:
      containers:      
      - env:
        - name: CLUSTER_NAME
          value: hadoop
        - name: SERVICE_NAME
          value: namenode
        envFrom:
        - configMapRef:
            name: core-configmap
        - configMapRef:
            name: namenode-configmap
        image: localhost:5000/hadoop:3.4.2
        imagePullPolicy: Always
        name: namenode
        ports:
        - containerPort: 9000
          name: node
          protocol: TCP
        - containerPort: 9870
          name: web
          protocol: TCP
        volumeMounts:
        - mountPath: /hadoop/dfs/name
          name: hadoop-volume
          subPath: namenode
          readOnly: false
      restartPolicy: Always
      volumes:
      - name: hadoop-volume
        persistentVolumeClaim:
          claimName: hadoop-pvc

