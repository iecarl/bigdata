---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: yarn
  name: yarn
  namespace: hadoop
spec:
  selector:
    matchLabels:
      app: yarn
  template:
    metadata:
      labels:
        app: yarn
    spec:
      containers:      
      - env:
        - name: SERVICE_NAME
          value: resourcemanager
        envFrom:
        - configMapRef:
            name: core-configmap
        - configMapRef:
            name: yarn-configmap
        image: localhost:5000/hadoop:3.4.2
        imagePullPolicy: Always
        name: resourcemanager
        ports:
        - containerPort: 8030
          name: resource-plan
          protocol: TCP
        - containerPort: 8031
          name: resource-track
          protocol: TCP
        - containerPort: 8032
          name: resource
          protocol: TCP
        - containerPort: 8088
          name: resource-web
          protocol: TCP
      - env:
        - name: SERVICE_NAME
          value: nodemanager
        envFrom:
        - configMapRef:
            name: core-configmap
        - configMapRef:
            name: yarn-configmap
        image: localhost:5000/hadoop:3.4.2
        imagePullPolicy: Always
        name: nodemanager
        ports:
        - containerPort: 8040
          name: yarn
          protocol: TCP
        - containerPort: 8042
          name: yarn-web
          protocol: TCP
      - env:
        - name: SERVICE_NAME
          value: historyserver
        envFrom:
        - configMapRef:
            name: core-configmap
        - configMapRef:
            name: yarn-configmap
        image: localhost:5000/hadoop:3.4.2
        imagePullPolicy: Always
        name: historyserver
        ports:
        - containerPort: 8188
          name: history-web
          protocol: TCP
        - containerPort: 10200
          name: history
          protocol: TCP
        volumeMounts:
        - mountPath: /hadoop/yarn/timeline
          name: hadoop-volume
          subPath: historyserver
          readOnly: false
      restartPolicy: Always
      volumes:
      - name: hadoop-volume
        persistentVolumeClaim:
          claimName: hadoop-pvc
