apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-ssl-config
  namespace: mysql
data:
  ssl.cnf: |
    [mysqld]
    ssl-ca=/etc/mysql/ssl/ca.crt
    ssl-cert=/etc/mysql/ssl/tls.crt
    ssl-key=/etc/mysql/ssl/tls.key
    require_secure_transport=OFF

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mysql
  name: mysql
  namespace: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        image: mysql:8.0
        imagePullPolicy: Always
        name: mysql-app
        ports:
        - containerPort: 3306
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/mysql/conf.d/ssl.cnf
          subPath: ssl.cnf
          name: mysql-ssl-config
          readOnly: true
        - mountPath: /etc/mysql/ssl/ca.crt
          subPath: ca.crt
          name: mysql-ssl-ca
          readOnly: true
        - mountPath: /etc/mysql/ssl/tls.crt
          subPath: tls.crt
          name: mysql-ssl
          readOnly: true
        - mountPath: /etc/mysql/ssl/tls.key
          subPath: tls.key
          name: mysql-ssl
          readOnly: true
        - mountPath: /var/lib/mysql
          name: mysql-volume
          readOnly: false
      restartPolicy: Always
      securityContext:
        runAsUser: 999
        runAsGroup: 999
      volumes:
      - name: mysql-ssl-config
        configMap:
          name: mysql-ssl-config
      - name: mysql-ssl-ca
        configMap:
          name: kube-root-ca.crt
      - name: mysql-ssl
        secret:
          secretName: mysql-tls
      - name: mysql-volume
        persistentVolumeClaim:
          claimName: mysql-pvc
