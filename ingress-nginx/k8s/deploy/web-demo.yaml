---
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: web-demo
  name: web-demo-service
  namespace: ingress-nginx
spec:
  selector:
    k8s-app: web-demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    k8s-app: web-demo
  name: web-demo-ingress
  namespace: ingress-nginx
spec:
  ingressClassName: nginx # Or your specific IngressClass name
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-demo-service
            port:
              number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: web-demo
  name: web-demo
  namespace: ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: web-demo
  template:
    metadata:
      labels:
        k8s-app: web-demo
    spec:
      containers:
      - name: web-demo
        image: nginxdemos/hello
        ports:
        - containerPort: 80